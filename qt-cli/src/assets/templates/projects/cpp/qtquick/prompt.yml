version: "1"

steps:
  - id: minimumQtVersion
    type: picker
    question: "Minimum Qt version:"
    default: "6.8"
    items:
      - text: "6.8"
      - text: "6.5"
      - text: "6.2"

  - id: qmlRoot
    type: picker
    question: "QML root element:"
    default: "Window"
    items:
      - text: "Window"
      - text: "ApplicationWindow"
